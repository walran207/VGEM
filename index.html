<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="VGEM Network provides high-speed fiber internet solutions with 10 years of experience, 99.9% uptime, and reliable 24/7 support." />
  <meta name="keywords" content="VGEM Network, fiber internet solutions, high-speed fiber internet, residential fiber internet, business fiber internet, 24/7 technical support, network uptime" />
  <title>VGEM Network | Fiber Internet Solutions</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brandBlue: '#0F2A5F',
            brandViolet: '#6A00F4',
            brandCyan: '#4FD1C5',
          },
          boxShadow: {
            glow: '0 0 24px rgba(79, 209, 197, 0.45)',
            deep: '0 24px 55px rgba(0, 0, 0, 0.38)',
          },
          transitionTimingFunction: {
            smooth: 'ease-in-out',
          }
        }
      }
    }
  </script>

  <style>
    html { scroll-behavior: smooth; }

    body {
      font-family: "Montserrat", sans-serif;
      background:
        radial-gradient(circle at 86% 10%, rgba(180, 130, 255, 0.35), rgba(180, 130, 255, 0) 44%),
        linear-gradient(130deg, #081733 0%, #0f2a5f 45%, #6a00f4 100%);
      background-size: 135% 135%;
      animation: gradientShift 12s ease-in-out infinite alternate;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .floating-shape {
      position: fixed;
      border-radius: 999px;
      filter: blur(38px);
      opacity: 0.4;
      z-index: 0;
      pointer-events: none;
      animation: float 10s ease-in-out infinite;
    }

    .shape-a {
      width: 260px;
      height: 260px;
      left: -90px;
      top: 22%;
      background: rgba(70, 163, 255, 0.5);
    }

    .shape-b {
      width: 320px;
      height: 320px;
      right: -120px;
      top: 58%;
      background: rgba(106, 0, 244, 0.45);
      animation-delay: -3s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-16px); }
    }

    .reveal {
      opacity: 0;
      transform: translateY(24px);
      transition: opacity 600ms ease, transform 600ms ease;
    }

    .reveal.in-view {
      opacity: 1;
      transform: translateY(0px);
    }

    .btn-ripple {
      position: relative;
      overflow: hidden;
      isolation: isolate;
    }

    .btn-ripple::after {
      content: "";
      position: absolute;
      width: 140%;
      height: 280%;
      left: -20%;
      top: 130%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.38) 0%, rgba(255, 255, 255, 0) 62%);
      transition: transform 300ms ease-in-out;
      transform: translateY(0);
      pointer-events: none;
      z-index: -1;
    }

    .btn-ripple:hover::after { transform: translateY(-65%); }

    /* ===== BUBBLE FX ===== */
    .signal-screen {
      --stage-size: clamp(260px, 36vw, 460px);
      --main-size: clamp(126px, 15vw, 180px);
      --mini-size: clamp(36px, 4.8vw, 56px);
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 12;
    }

    /* Stage movement for the main orb only (DVD-ish) */
    .signal-track-x,
    .signal-track-y {
      position: absolute;
      width: var(--stage-size);
      height: var(--stage-size);
      left: 0;
      top: 0;
      will-change: transform;
    }

    .signal-track-x {
      animation: dvdMoveX 18s linear infinite alternate;
      animation-delay: -9s;
    }

    .signal-track-y {
      animation: dvdMoveY 13s linear infinite alternate;
      animation-delay: -6.5s;
    }

    .signal-stage {
      position: relative;
      width: var(--stage-size);
      height: var(--stage-size);
    }

    .signal-main-bubble {
      position: absolute;
      left: 50%;
      top: 50%;
      width: var(--main-size);
      height: var(--main-size);
      border: 1px solid rgba(194, 215, 255, 0.5);
      border-radius: 999px;
      padding: 0;
      margin: 0;
      cursor: pointer;
      pointer-events: auto;
      background:
        radial-gradient(circle at 30% 24%, rgba(248, 252, 255, 0.9) 0%, rgba(248, 252, 255, 0.2) 28%, rgba(248, 252, 255, 0) 46%),
        radial-gradient(circle at 62% 64%, rgba(116, 143, 255, 0.8) 0%, rgba(70, 92, 224, 0.55) 42%, rgba(14, 26, 102, 0.42) 74%, rgba(6, 11, 54, 0.22) 100%);
      box-shadow:
        0 0 32px rgba(110, 146, 255, 0.32),
        inset 0 0 30px rgba(125, 154, 255, 0.32),
        inset 0 -16px 24px rgba(5, 11, 67, 0.52);
      transform: translate(-50%, -50%) scale(1);
      opacity: 0.84;
      transition: opacity 260ms ease;
      will-change: transform, opacity;
    }

    .signal-main-bubble::after {
      content: "";
      position: absolute;
      inset: 11%;
      border-radius: inherit;
      background: repeating-linear-gradient(
        116deg,
        rgba(189, 207, 255, 0.2) 0 2px,
        rgba(189, 207, 255, 0) 2px 6px
      );
      mix-blend-mode: screen;
      opacity: 0.5;
    }

    .signal-main-bubble:focus-visible {
      outline: 2px solid rgba(103, 232, 249, 0.9);
      outline-offset: 5px;
    }

    .signal-main-bubble:disabled { cursor: default; pointer-events: none; }

    .signal-main-bubble.is-hidden {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.7);
    }

    .signal-main-bubble.is-idle {
      opacity: 0.84;
      transform: translate(-50%, -50%) scale(1);
    }

    .signal-main-bubble.is-expand {
      animation: bubbleExpandSpring var(--expand-ms, 650ms) cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    .signal-main-bubble.is-reset {
      animation: bubbleResetIn 820ms cubic-bezier(0.2, 1, 0.22, 1) forwards;
      opacity: 0.92;
    }

    /* IMPORTANT CHANGE:
       The cluster is full-screen + fixed so minis scatter independently across the viewport.
       (Main bubble can still move around in its own stage.)
    */
    .signal-cluster {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0;
      transition: opacity 220ms ease;
      z-index: 12;
    }

    .signal-cluster.is-visible { opacity: 1; }

    /* IMPORTANT CHANGE:
       Minis use start/end screen coordinates (sx/sy -> ex/ey) instead of tx/ty offsets.
    */
    .signal-mini {
      position: fixed;
      left: 0;
      top: 0;
      width: var(--mini-size);
      height: var(--mini-size);
      border-radius: 999px;
      border: 1px solid rgba(194, 215, 255, 0.42);
      background:
        radial-gradient(circle at 34% 28%, rgba(242, 248, 255, 0.86) 0%, rgba(242, 248, 255, 0.14) 34%, rgba(242, 248, 255, 0) 54%),
        radial-gradient(circle at 66% 68%, rgba(123, 153, 255, 0.78) 0%, rgba(70, 90, 221, 0.53) 46%, rgba(10, 19, 82, 0.38) 100%);
      box-shadow: 0 0 16px rgba(113, 154, 255, 0.27);
      transform: translate(var(--sx), var(--sy)) scale(0.18);
      opacity: 0;
      will-change: transform, opacity, filter;
    }

    .signal-mini.enter {
      animation: bubbleOut 560ms cubic-bezier(0.2, 0.95, 0.3, 1) forwards;
      animation-delay: var(--delay, 0ms);
    }

    .signal-mini.visible {
      transform: translate(var(--cx, var(--ex)), var(--cy, var(--ey))) scale(1);
      opacity: 0.9;
    }

    .signal-mini.pop {
      animation: bubblePop var(--pop-ms, 440ms) cubic-bezier(0.2, 0.86, 0.25, 1) forwards;
    }

    .signal-mini.gone {
      transform: translate(
        calc(var(--cx, var(--ex)) + var(--pop-far-x, 0px)),
        calc(var(--cy, var(--ey)) + var(--pop-far-y, 0px))
      ) scale(0);
      opacity: 0;
    }

    @keyframes bubbleExpandSpring {
      0% { transform: translate(-50%, -50%) scale(1); }
      48% { transform: translate(-50%, -50%) scale(1.3); }
      72% { transform: translate(-50%, -50%) scale(1.15); }
      100% { transform: translate(-50%, -50%) scale(1.22); }
    }

    /* IMPORTANT CHANGE:
       bubbleOut goes from (sx,sy) to (ex,ey)
    */
    @keyframes bubbleOut {
      0% {
        opacity: 0.18;
        transform: translate(var(--sx), var(--sy)) scale(0.18);
      }
      70% {
        opacity: 1;
        transform: translate(var(--ex), var(--ey)) scale(1.14);
      }
      100% {
        opacity: 0.92;
        transform: translate(var(--ex), var(--ey)) scale(1);
      }
    }

    /* bubblePop starts from live position (cx,cy) when available. */
    @keyframes bubblePop {
      0% {
        opacity: 0.92;
        filter: brightness(1) saturate(1);
        transform: translate(var(--cx, var(--ex)), var(--cy, var(--ey))) scale(1);
      }
      26% {
        opacity: 1;
        filter: brightness(1.32) saturate(1.35);
        transform: translate(var(--cx, var(--ex)), var(--cy, var(--ey))) scale(1.3);
      }
      68% {
        opacity: 0.7;
        filter: brightness(1.08) saturate(1.18);
        transform: translate(
          calc(var(--cx, var(--ex)) + var(--pop-mid-x, 0px)),
          calc(var(--cy, var(--ey)) + var(--pop-mid-y, 0px))
        ) scale(0.84);
      }
      100% {
        opacity: 0;
        filter: brightness(0.92) saturate(1);
        transform: translate(
          calc(var(--cx, var(--ex)) + var(--pop-far-x, 0px)),
          calc(var(--cy, var(--ey)) + var(--pop-far-y, 0px))
        ) scale(0);
      }
    }

    @keyframes bubbleResetIn {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1.4);
      }
      50% {
        opacity: 0.92;
        transform: translate(-50%, -50%) scale(1.15);
      }
      100% {
        opacity: 0.84;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @keyframes dvdMoveX {
      0% { transform: translateX(0); }
      100% { transform: translateX(calc(100vw - var(--stage-size))); }
    }

    @keyframes dvdMoveY {
      0% { transform: translateY(0); }
      100% { transform: translateY(calc(100vh - var(--stage-size))); }
    }

    @media (prefers-reduced-motion: reduce) {
      .floating-shape,
      .signal-track-x,
      .signal-track-y,
      .signal-main-bubble,
      .signal-mini {
        animation: none !important;
        transition: none !important;
      }
    }
  </style>
</head>
<body class="text-white overflow-x-hidden">
  <div class="floating-shape shape-a" aria-hidden="true"></div>
  <div class="floating-shape shape-b" aria-hidden="true"></div>

  <div id="root" class="relative z-10"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useEffect, useState, useRef } = React;

    const navItems = [
      { id: 'hero', label: 'Home' },
      { id: 'services', label: 'Services' },
      { id: 'why', label: 'Why Us' },
      { id: 'stats', label: 'Customers' },
      { id: 'contact', label: 'Contact' },
    ];

    const NUM_BUBBLES = 6;
    const EXPAND_MS = 650;
    const STAGGER_MS = 300;
    const HIDE_AFTER_MS = 30000;
    const RESET_DELAY_MS = 1000;
    const MULTIPLY_MS = 560;
    const POP_MS = 440;
    const RESET_SETTLE_MS = 900;

    function Navbar() {
      const [scrolled, setScrolled] = useState(false);
      const [active, setActive] = useState('hero');
      const [menuOpen, setMenuOpen] = useState(false);

      useEffect(() => {
        const onScroll = () => setScrolled(window.scrollY > 20);
        onScroll();
        window.addEventListener('scroll', onScroll, { passive: true });

        const sections = navItems
          .map((item) => document.getElementById(item.id))
          .filter(Boolean);
        const observer = new IntersectionObserver(
          (entries) => {
            const visible = entries
              .filter((entry) => entry.isIntersecting)
              .sort((a, b) => b.intersectionRatio - a.intersectionRatio);
            if (visible[0]) setActive(visible[0].target.id);
          },
          { threshold: [0.25, 0.5, 0.75], rootMargin: '-20% 0px -50% 0px' }
        );

        sections.forEach((section) => observer.observe(section));
        return () => {
          window.removeEventListener('scroll', onScroll);
          observer.disconnect();
        };
      }, []);

      useEffect(() => {
        const onResize = () => {
          if (window.innerWidth >= 768) setMenuOpen(false);
        };
        window.addEventListener('resize', onResize);
        return () => window.removeEventListener('resize', onResize);
      }, []);

      return (
        <header className={`sticky top-0 z-40 border-b transition-all duration-300 ease-in-out ${scrolled ? 'bg-[#040A1D]/88 backdrop-blur-lg border-cyan-300/20 shadow-[0_12px_32px_rgba(0,0,0,0.45),0_1px_0_rgba(79,209,197,0.35)]' : 'bg-transparent border-transparent'}`}>
          <nav className="max-w-6xl mx-auto px-4 sm:px-6 py-4 flex items-center justify-between">
            <a href="#hero" className="inline-flex items-center gap-3 uppercase tracking-[1px] font-bold text-sm">
              <span className="w-10 h-10 rounded-xl border border-brandCyan/70 bg-gradient-to-br from-brandCyan/30 to-brandViolet/60 grid place-items-center shadow-glow">VG</span>
              <span className="hidden sm:inline">VGEM Network</span>
            </a>

            <ul className="hidden md:flex items-center gap-6">
              {navItems.map((item) => (
                <li key={item.id}>
                  <a
                    href={`#${item.id}`}
                    aria-label={`Go to ${item.label} section`}
                    className={`group relative text-xs uppercase tracking-[2px] transition-all duration-300 ease-in-out ${active === item.id ? 'text-white' : 'text-white/75 hover:text-white'}`}
                  >
                    {item.label}
                    <span className={`absolute -bottom-1 left-0 h-[2px] w-full origin-left bg-gradient-to-r from-brandCyan to-cyan-300 transition-transform duration-300 ${active === item.id ? 'scale-x-100' : 'scale-x-0 group-hover:scale-x-100'}`}></span>
                  </a>
                </li>
              ))}
            </ul>

            <button
              type="button"
              aria-label="Toggle menu"
              aria-expanded={menuOpen}
              onClick={() => setMenuOpen((prev) => !prev)}
              className="md:hidden inline-flex items-center justify-center w-10 h-10 rounded-lg border border-white/20 bg-white/10 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-brandCyan/80 focus-visible:ring-offset-2 focus-visible:ring-offset-[#0b1d45]"
            >
              <span className="text-lg leading-none">{menuOpen ? '✕' : '☰'}</span>
            </button>
          </nav>

          {menuOpen && (
            <div className="md:hidden border-t border-white/10 bg-[#070f29]/90 backdrop-blur-md">
              <ul className="px-4 py-3 space-y-2">
                {navItems.map((item) => (
                  <li key={item.id}>
                    <a
                      href={`#${item.id}`}
                      aria-label={`Go to ${item.label} section`}
                      onClick={() => setMenuOpen(false)}
                      className={`block rounded-lg px-3 py-2 text-sm uppercase tracking-[1.5px] transition-all duration-300 ease-in-out ${active === item.id ? 'text-white bg-white/10 border border-brandCyan/40' : 'text-white/80 hover:text-white hover:bg-white/10'}`}
                    >
                      {item.label}
                    </a>
                  </li>
                ))}
              </ul>
            </div>
          )}
        </header>
      );
    }

    function SignalOrbBackground() {
      const mainRef = useRef(null);

      // Build vectors that start from the main bubble's current on-screen position
      // and end at random safe positions across the viewport.
      const buildVectors = (spawnX, spawnY) => {
        const PAD = 18;
        // approximate mini size in px (max of your clamp) for safe edges
        const MINI_APPROX = 56;

        const maxX = Math.max(PAD, window.innerWidth - MINI_APPROX - PAD);
        const maxY = Math.max(PAD, window.innerHeight - MINI_APPROX - PAD);

        return Array.from({ length: NUM_BUBBLES }, () => {
          const endX = PAD + Math.random() * (maxX - PAD);
          const endY = PAD + Math.random() * (maxY - PAD);

          // pop vectors for the sequential pop (slight burst)
          const popAngle = Math.random() * Math.PI * 2;
          const midDistance = 60 + Math.random() * 60;
          const farDistance = midDistance + 80 + Math.random() * 80;

          return {
            sx: `${spawnX}px`,
            sy: `${spawnY}px`,
            ex: `${endX}px`,
            ey: `${endY}px`,
            popMidX: `${(Math.cos(popAngle) * midDistance).toFixed(2)}px`,
            popMidY: `${(Math.sin(popAngle) * midDistance).toFixed(2)}px`,
            popFarX: `${(Math.cos(popAngle) * farDistance).toFixed(2)}px`,
            popFarY: `${(Math.sin(popAngle) * farDistance).toFixed(2)}px`,
          };
        });
      };

      const [phase, setPhase] = useState('idle');
      const [popIndex, setPopIndex] = useState(-1);
      const [cycleKey, setCycleKey] = useState(0);
      const [vectors, setVectors] = useState([]);
      const [bouncePositions, setBouncePositions] = useState([]);
      const timersRef = useRef([]);
      const rafRef = useRef(null);

      const clearTimers = () => {
        timersRef.current.forEach((timerId) => clearTimeout(timerId));
        timersRef.current = [];
      };

      const stopBouncing = () => {
        if (rafRef.current) {
          cancelAnimationFrame(rafRef.current);
          rafRef.current = null;
        }
      };

      const queue = (delayMs, callback) => {
        const timerId = setTimeout(callback, delayMs);
        timersRef.current.push(timerId);
      };

      const getSpawnPoint = () => {
        const rect = mainRef.current?.getBoundingClientRect();
        const centerX = rect ? rect.left + rect.width / 2 : window.innerWidth / 2;
        const centerY = rect ? rect.top + rect.height / 2 : window.innerHeight / 2;

        // Convert center to top-left-ish coordinate for the mini bubble so it visually spawns centered.
        const MINI_APPROX = 56;
        return { x: centerX - MINI_APPROX / 2, y: centerY - MINI_APPROX / 2 };
      };

      const triggerSequence = () => {
        if (phase !== 'idle') return;
        clearTimers();
        stopBouncing();
        setBouncePositions([]);

        const spawn = getSpawnPoint();
        setVectors(buildVectors(spawn.x, spawn.y));

        setCycleKey((prev) => prev + 1);
        setPopIndex(-1);
        setPhase('expand');

        queue(EXPAND_MS, () => setPhase('multiply'));
        queue(EXPAND_MS + MULTIPLY_MS, () => setPhase('waiting'));
        queue(HIDE_AFTER_MS, () => setPhase('popping'));

        for (let i = 0; i < NUM_BUBBLES; i += 1) {
          queue(HIDE_AFTER_MS + i * STAGGER_MS, () => setPopIndex(i));
        }

        const allPoppedAt = HIDE_AFTER_MS + (NUM_BUBBLES - 1) * STAGGER_MS + POP_MS;
        queue(allPoppedAt + RESET_DELAY_MS, () => {
          setPhase('reset');
          setPopIndex(-1);
        });
        queue(allPoppedAt + RESET_DELAY_MS + RESET_SETTLE_MS, () => setPhase('idle'));
      };

      const onOrbKeyDown = (event) => {
        if (event.key === 'Enter' || event.key === ' ') {
          event.preventDefault();
          triggerSequence();
        }
      };

      useEffect(() => {
        stopBouncing();
        if (phase !== 'waiting' || vectors.length === 0) return;

        const miniApprox = 56;
        const physics = vectors.map((vector) => ({
          x: Number.parseFloat(vector.ex) || 0,
          y: Number.parseFloat(vector.ey) || 0,
          vx: (Math.random() > 0.5 ? 1 : -1) * (70 + Math.random() * 90),
          vy: (Math.random() > 0.5 ? 1 : -1) * (65 + Math.random() * 95),
        }));

        setBouncePositions(physics.map((bubble) => ({ x: bubble.x, y: bubble.y })));

        let lastTs = performance.now();
        const tick = (ts) => {
          const dt = Math.min((ts - lastTs) / 1000, 0.05);
          lastTs = ts;

          const maxX = Math.max(0, window.innerWidth - miniApprox);
          const maxY = Math.max(0, window.innerHeight - miniApprox);

          physics.forEach((bubble) => {
            bubble.x += bubble.vx * dt;
            bubble.y += bubble.vy * dt;

            if (bubble.x <= 0) {
              bubble.x = 0;
              bubble.vx = Math.abs(bubble.vx);
            } else if (bubble.x >= maxX) {
              bubble.x = maxX;
              bubble.vx = -Math.abs(bubble.vx);
            }

            if (bubble.y <= 0) {
              bubble.y = 0;
              bubble.vy = Math.abs(bubble.vy);
            } else if (bubble.y >= maxY) {
              bubble.y = maxY;
              bubble.vy = -Math.abs(bubble.vy);
            }
          });

          setBouncePositions(physics.map((bubble) => ({ x: bubble.x, y: bubble.y })));
          rafRef.current = requestAnimationFrame(tick);
        };

        rafRef.current = requestAnimationFrame(tick);
        return () => stopBouncing();
      }, [phase, vectors]);

      useEffect(() => {
        const onResize = () => {
          // if mid-cycle, keep current vectors; next cycle will regenerate.
          // if idle, clear vectors so we don't leave offscreen minis.
          if (phase === 'idle') {
            setVectors([]);
            setBouncePositions([]);
          }
        };
        window.addEventListener('resize', onResize);
        return () => window.removeEventListener('resize', onResize);
      }, [phase]);

      useEffect(() => () => {
        clearTimers();
        stopBouncing();
      }, []);

      const isClusterVisible = phase === 'multiply' || phase === 'waiting' || phase === 'popping';
      const mainClass = phase === 'expand'
        ? 'signal-main-bubble is-expand'
        : phase === 'reset'
          ? 'signal-main-bubble is-reset'
          : phase === 'idle'
            ? 'signal-main-bubble is-idle'
            : 'signal-main-bubble is-hidden';

      return (
        <div className="signal-screen">
          {/* Main orb moves in its own stage */}
          <div className="signal-track-x">
            <div className="signal-track-y">
              <div className="signal-stage">
                <button
                  ref={mainRef}
                  type="button"
                  className={mainClass}
                  style={{ '--expand-ms': `${EXPAND_MS}ms` }}
                  aria-label="Activate bubble animation"
                  onClick={triggerSequence}
                  onKeyDown={onOrbKeyDown}
                  disabled={phase !== 'idle'}
                ></button>
              </div>
            </div>
          </div>

          {/* Minis are full-screen and fixed (true scatter) */}

              let bubbleState = '';
              if (phase === 'multiply') bubbleState = 'enter';
              if (phase === 'waiting') bubbleState = 'visible';
              if (phase === 'popping') {
                if (idx < popIndex) bubbleState = 'gone';
                else if (idx === popIndex) bubbleState = 'pop';
                else bubbleState = 'visible';
              }

              const live = bouncePositions[idx];
              const cx = live ? `${live.x.toFixed(2)}px` : vector.ex;
              const cy = live ? `${live.y.toFixed(2)}px` : vector.ey;

              return (
                <span
                  key={idx}
                  className={`signal-mini ${bubbleState}`}
                  style={{
                    '--sx': vector.sx,
                    '--sy': vector.sy,
                    '--ex': vector.ex,
                    '--ey': vector.ey,
                    '--cx': cx,
                    '--cy': cy,
                    '--pop-mid-x': vector.popMidX,
                    '--pop-mid-y': vector.popMidY,
                    '--pop-far-x': vector.popFarX,
                    '--pop-far-y': vector.popFarY,
                    '--delay': `${idx * 70}ms`,
                  }}
                ></span>
              );
            })}

        </div>
      );

    function CountUp({ end, suffix = '', duration = 1400, start = false, decimals = 0 }) {
      const [value, setValue] = useState(0);

      useEffect(() => {
        if (!start) {
          setValue(0);
          return;
        }
        let startTime = null;
        let frame;

        const tick = (ts) => {
          if (!startTime) startTime = ts;
          const progress = Math.min((ts - startTime) / duration, 1);
          const next = progress * end;
          setValue(next);
          if (progress < 1) frame = requestAnimationFrame(tick);
        };

        frame = requestAnimationFrame(tick);
        return () => cancelAnimationFrame(frame);
      }, [end, duration, start]);

      const formatted = decimals > 0
        ? value.toFixed(decimals)
        : Math.floor(value).toLocaleString();

      return <>{formatted}{suffix}</>;
    }
